<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>点赞</title>
  </head>
  <body>
    <h1>这是一个点赞系统</h1>
    <table border="1">
      <tr>
        <td>ID </td>
        <td>节假日名</td>
        <td>点赞数</td>
        <td>操作</td>
        {% for i in data%}
          <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.num}}</td>
            <td><a href="/like?id={{i.id}}">点赞</a></td>
          </tr>
        {% endfor %}
      </tr>
    </table>
  </body>
</html>
